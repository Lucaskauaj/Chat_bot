 <div class="max-w-7xl mx-auto mt-12 px-4">
  <div class="flex flex-col lg:flex-row gap-8 justify-center items-start">

    <!-- FORMULÁRIO DE ENVIO -->
    <div class="flex-2 border border-blue-300 bg-[#f1f5ff] rounded-2xl shadow-lg p-6 sm:p-9 hover:shadow-xl transition-shadow">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Envio de Mensagens</h2>

      <form id="formArquivo" enctype="multipart/form-data" class="space-y-6">
        <div>
          <label for="nome" class="block font-semibold mb-1">Nome:</label>
          <input type="text" id="nome" name="nome" placeholder="Nome da pessoa ou grupo"
            class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="numero" class="block font-semibold mb-1">Número:</label>
          <input type="text" id="numero" name="numero" required placeholder="Ex: 5584999999999"
            class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="mensagem" class="block font-semibold mb-1">Mensagem:</label>
          <input type="text" id="mensagem" name="mensagem" placeholder="Mensagem a ser enviada junto com o arquivo (Opcional)"
            class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label for="arquivo" class="block font-semibold mb-1">Arquivo:</label>
          <input type="file" id="arquivo" name="arquivo"
            class="w-full px-4 py-2 border border-gray-300 rounded shadow-sm bg-white focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div class="flex justify-center items-center">
          <div class="gap-3 flex">
            <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
              Enviar Mensagem
            </button>
            <button onclick="adicionarContato()" type="button" class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
              Salvar Contatos
            </button>
          </div>
        </div>
      </form>

      <div id="status" class="mt-6 text-sm text-center text-gray-600"></div>
    </div>

    <!-- Historico -->
    <div class="flex-1 border border-blue-300 bg-[#f1f5ff] rounded-2xl shadow-lg p-6 sm:p-8 hover:shadow-xl transition-shadow">
      <h2 class="text-2xl font-bold text-blue-600 mb-6 text-center">Historico</h2>

      <div id="lista-contatos" class="mt-12 space-y-4"></div>

      <p id="status-lista" class="mt-4 text-sm text-gray-600 text-center"></p>

      <div class="flex justify-center mt-6">
        <button onclick="enviarMensagens()" type="button" class="px-6 py-2 bg-blue-600 text-white rounded-xl hover:bg-blue-700 transition">
          Enviar Mensagens
        </button>
      </div>
    </div>
